<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <pre id="output"></pre>
  <script>
    var output = document.getElementById('output');
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'test.css', true);
    xhr.onload = function() {
      output.textContent = xhr.response;
    }
    xhr.send();
  </script>
</body>
</html>
